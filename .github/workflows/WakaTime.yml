name: Waka Readme

on:
  schedule:
    - cron: '30 18 * * *'  # 保留原定时规则
  workflow_dispatch:       # 保留手动触发

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    # 显式声明必要权限（配合PAT使用）
    permissions:
      contents: write
      traffic: read        # 允许读取仓库访问量
    timeout-minutes: 5     # 防止任务挂起
    steps:
      # 锁定版本为v3（稳定版），避免master分支更新导致问题
      - uses: anmol098/waka-readme-stats@v3
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # 关键：指定手动创建的PAT，而非内置令牌
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        
